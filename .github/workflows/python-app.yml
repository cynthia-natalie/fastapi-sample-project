# This workflow installs Python dependencies, runs tests, and lints the codebase.
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Clear pip cache and clean up
      run: |
        pip uninstall -y starlette fastapi
        pip cache purge

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest httpx pytest-cov tox
        pip install fastapi==0.115.8 starlette==0.45.3
        if [ -f requirement.txt ]; then pip install -r requirement.txt; fi

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest (with coverage)
      run: |
        pytest tests --doctest-modules \
                     --junitxml=junit/test-results.xml \
                     --cov=app --cov-report=xml --cov-report=html

    - name: Run tox
      run: tox -e py

