name: Python Application CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Clear pip cache and clean up
      run: |
        pip uninstall -y starlette fastapi || true
        pip cache purge

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest httpx pytest-cov tox ruff
        pip install fastapi==0.115.8 starlette==0.45.3
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

    - name: Lint with Ruff (auto-fixable issues first)
      run: |
        ruff check . --fix

    - name: Lint with Ruff (fail on issues)
      run: |
        ruff check .

    - name: Run tests with coverage
      run: |
        mkdir -p junit
        pytest tests --doctest-modules \
                     --junitxml=junit/test-results.xml \
                     --cov=app --cov-report=xml --cov-report=html

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/

    - name: Upload test results (JUnit)
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: junit/test-results.xml

    - name: Run tox
      run: tox -e py
