# This workflow installs Python dependencies, runs tests, lints the codebase, checks for vulnerabilities, and sends notifications.
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Clear pip cache and clean up
      run: |
        pip uninstall -y starlette fastapi || true
        pip cache purge

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest httpx pytest-cov tox ruff bandit nose requests
        pip install fastapi==0.115.8 starlette==0.45.3
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

    - name: Lint with ruff
      run: ruff check . --exit-zero

    - name: Run security analysis with Bandit
      run: |
        bandit -r app -f html -o bandit-report.html || true

    - name: Test with pytest (with coverage)
      run: |
        pytest tests --doctest-modules \
                     --junitxml=junit/test-results.xml \
                     --cov=app --cov-report=xml --cov-report=html

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/

    - name: Upload test results (JUnit)
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: junit/test-results.xml

    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      with:
        name: bandit-security-report
        path: bandit-report.html

    - name: Run tox
      run: tox -e py

  notify:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Send email on workflow completion
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.example.com  # Replace with your SMTP server
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: GitHub Actions CI Result for ${{ github.repository }}
        to: cynthianatalie573@gmail.com
        from: GitHub Actions <cynthianatalie573@gmail.com>
        body: |
          CI Workflow has completed.
          Status: ${{ needs.build.result }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
          Triggered by: ${{ github.actor }}
          See details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
